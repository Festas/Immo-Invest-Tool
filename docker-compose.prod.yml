# ImmoCalc - Production Docker Compose
# Uses external Caddy network for reverse proxy (managed by Link-in-Bio repo)

services:
  immocalc:
    image: ghcr.io/festas/immo-invest-tool:latest
    container_name: immocalc
    restart: unless-stopped
    expose:
      - "3000"
    volumes:
      # Persistent data storage for user authentication
      - immocalc-data:/data
    environment:
      - NODE_ENV=production
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - caddy-network

volumes:
  immocalc-data:
    driver: local

networks:
  caddy-network:
    external: true
