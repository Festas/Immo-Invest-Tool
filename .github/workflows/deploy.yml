name: Deploy to Hetzner

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_sha: ${{ steps.sha.outputs.short_sha }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get short SHA
        id: sha
        run: echo "short_sha=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Set image name to lowercase
        id: image_name
        run: echo "lowercase_name=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.image_name.outputs.lowercase_name }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: read
      packages: read

    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          IMAGE_SHA: ${{ needs.build-and-push.outputs.image_sha }}
          REGISTRY: ghcr.io
          IMAGE_NAME: ${{ github.repository }}
          DOMAIN: ${{ secrets.DOMAIN }}
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GHCR_ACTOR: ${{ github.actor }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: IMAGE_SHA,REGISTRY,IMAGE_NAME,DOMAIN,GHCR_TOKEN,GHCR_ACTOR
          script: |
            set -euo pipefail

            IMAGE_NAME=${IMAGE_NAME,,}
            DEPLOY_DIR="/home/deploy/immocalc"

            echo "[1/5] Setting up deployment directory..."
            mkdir -p "${DEPLOY_DIR}"
            cd "${DEPLOY_DIR}"

            echo "[2/5] Logging in to GitHub Container Registry..."
            echo "${GHCR_TOKEN}" | docker login ghcr.io -u "${GHCR_ACTOR}" --password-stdin

            echo "[3/5] Pulling the latest image..."
            docker pull "${REGISTRY}/${IMAGE_NAME}:${IMAGE_SHA}"

            echo "[4/5] Downloading production docker-compose file..."
            curl -sSL "https://raw.githubusercontent.com/Festas/Immo-Invest-Tool/main/docker-compose.prod.yml" \
              -o docker-compose.yml

            # Update the image tag to the specific SHA
            sed -i "s|:latest|:${IMAGE_SHA}|g" docker-compose.yml

            echo "[5/5] Deploying containers..."
            docker compose down --remove-orphans || true
            docker compose up -d

            echo "Waiting for containers to be healthy..."
            TIMEOUT=60
            ELAPSED=0
            while [ $ELAPSED -lt $TIMEOUT ]; do
              HEALTH_STATUS=$(docker compose ps --format json | grep -o '"Health":"[^"]*"' | head -1 || echo "")
              if echo "$HEALTH_STATUS" | grep -q '"Health":"healthy"'; then
                echo "Containers are healthy!"
                break
              fi
              echo "Waiting... ($ELAPSED/$TIMEOUT seconds)"
              sleep 5
              ELAPSED=$((ELAPSED + 5))
            done

            echo "=== Container Status ==="
            docker compose ps

            echo "=== Cleaning up old images ==="
            docker image prune -f

            echo "=== Deployment complete! ==="
            echo "Application available at: https://immocalc.${DOMAIN}"

      - name: Show logs on failure
        if: failure()
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/deploy/immocalc
            echo "=== Docker Compose Logs ==="
            docker compose logs --tail=100 || true
            echo "=== Container Status ==="
            docker compose ps || true
            echo "=== Docker Events ==="
            docker events --since 5m --until 0s 2>/dev/null | tail -50 || true
