name: Deploy to Hetzner

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_sha: ${{ steps.sha.outputs.short_sha }}
      # Wir übergeben den lowercase Namen an den nächsten Job
      image_name: ${{ steps.image_name.outputs.lowercase_name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get short SHA
        id: sha
        run: echo "short_sha=$(echo ${{ github.sha }} | cut -c1-7)" >> "$GITHUB_OUTPUT"

      - name: Set image name to lowercase
        id: image_name
        # ${GITHUB_REPOSITORY,,} ist Bash syntax für toLowerCase
        run: echo "lowercase_name=${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Wir nutzen hier den lowercase Namen
          tags: |
            ${{ env.REGISTRY }}/${{ steps.image_name.outputs.lowercase_name }}:${{ steps.sha.outputs.short_sha }}
            ${{ env.REGISTRY }}/${{ steps.image_name.outputs.lowercase_name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: read
      packages: read

    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          # Hier greifen wir auf die Outputs des vorigen Jobs zu
          IMAGE_SHA: ${{ needs.build-and-push.outputs.image_sha }}
          IMAGE_NAME: ${{ needs.build-and-push.outputs.image_name }}
          REGISTRY: ghcr.io
          DOMAIN: ${{ secrets.DOMAIN }}
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GHCR_ACTOR: ${{ github.actor }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # Diese Environment-Variablen werden an das Remote-Skript übergeben
          envs: IMAGE_SHA,IMAGE_NAME,REGISTRY,DOMAIN,GHCR_TOKEN,GHCR_ACTOR,JWT_SECRET,SESSION_SECRET
          script: |
            # Beende das Skript sofort bei Fehlern
            set -euo pipefail

            echo "Starting deployment for image: ${IMAGE_NAME}:${IMAGE_SHA}"

            DEPLOY_DIR="/home/deploy/immocalc"
            mkdir -p "${DEPLOY_DIR}"
            cd "${DEPLOY_DIR}"

            echo "[1/4] Writing configuration..."
            # Erstelle .env Datei
            cat > .env << EOF
            NODE_ENV=production
            JWT_SECRET=${JWT_SECRET}
            SESSION_SECRET=${SESSION_SECRET}
            DOMAIN=${DOMAIN}
            EOF

            echo "[2/4] Authenticating & Pulling..."
            echo "${GHCR_TOKEN}" | docker login ghcr.io -u "${GHCR_ACTOR}" --password-stdin
            docker pull "${REGISTRY}/${IMAGE_NAME}:${IMAGE_SHA}"

            echo "[3/4] Generating Docker Compose..."
            # Inline Docker Compose für volle Kontrolle über Ports
            cat > docker-compose.yml <<EOF_COMPOSE
            services:
              immocalc:
                image: ${REGISTRY}/${IMAGE_NAME}:${IMAGE_SHA}
                container_name: immocalc
                restart: unless-stopped
                ports:
                  # Host: 8086 -> Container: 3000 (nur localhost)
                  - "127.0.0.1:8086:3000"
                env_file:
                  - .env
                # Optional: Ressourcen-Limits setzen (gut für Shared Server)
                deploy:
                  resources:
                    limits:
                      memory: 512M
            EOF_COMPOSE

            echo "[4/4] Restarting Container..."
            docker compose down --remove-orphans || true
            docker compose up -d

            echo "Deployment finished. Checking status..."
            sleep 5
            
            # Kurzer Check ob der Container läuft
            if [ "$(docker inspect -f '{{.State.Running}}' immocalc 2>/dev/null)" = "true" ]; then
                echo "✅ Container is running."
            else
                echo "❌ Container is NOT running. Logs:"
                docker logs immocalc --tail 20
                exit 1
            fi

            # Aufräumen (Images älter als 24h)
            docker image prune -f --filter "until=24h"


