# ImmoCalc - Docker Compose für Produktion
# Verwendet externes caddy-network (verwaltet vom Link-in-Bio Repository)
# Der Caddy Reverse Proxy läuft zentral im Link-in-Bio Repository

services:
  # ImmoCalc Next.js Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: immocalc
    restart: unless-stopped
    # Port mapping: Host port 8086 maps to container port 3000
    # Container internally listens on port 3000 (see Dockerfile EXPOSE 3000)
    # This makes the app accessible via nginx on host port 8086 (http://127.0.0.1:8086)
    # Note: Other containers on caddy-network can still access immocalc:3000 directly
    ports:
      - "8086:3000"
    volumes:
      # Persistent data storage for user authentication
      - immocalc-data:/data
    environment:
      - NODE_ENV=production
      # Supabase Configuration (optional - for cloud sync)
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      # AI Integration (optional)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # Maps Integration (optional)
      - NEXT_PUBLIC_GOOGLE_MAPS_KEY=${NEXT_PUBLIC_GOOGLE_MAPS_KEY}
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - caddy-network

volumes:
  immocalc-data:
    driver: local

networks:
  caddy-network:
    external: true
